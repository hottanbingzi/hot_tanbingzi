
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevate - UE Designer Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-primary: #6366f1;
      --accent-secondary: #ec4899;
      --bg-dark: #0a0a0c;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      scroll-behavior: smooth;
      background-color: var(--bg-dark);
      color: #ffffff;
      overflow-x: hidden;
    }

    .font-outfit { font-family: 'Outfit', sans-serif; }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0a0a0c; }
    ::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

    /* Animated Mesh Gradient */
    .mesh-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0, transparent 50%),
                  radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.1) 0, transparent 50%),
                  radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0, transparent 50%),
                  radial-gradient(at 0% 100%, rgba(59, 130, 246, 0.1) 0, transparent 50%);
      filter: blur(80px);
      animation: meshMove 20s ease infinite alternate;
    }

    @keyframes meshMove {
      0% { transform: scale(1); }
      100% { transform: scale(1.2) rotate(5deg); }
    }

    /* Floating Animations with different timings */
    @keyframes float-1 {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
    }
    @keyframes float-2 {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(-1deg); }
    }
    @keyframes float-3 {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-25px) rotate(0.5deg); }
    }

    .float-1 { animation: float-1 8s ease-in-out infinite; }
    .float-2 { animation: float-2 10s ease-in-out infinite; }
    .float-3 { animation: float-3 9s ease-in-out infinite; }

    .glass-card {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .glass-card:hover {
      background: rgba(99, 102, 241, 0.05);
      border-color: rgba(99, 102, 241, 0.3);
      box-shadow: 0 40px 80px rgba(0,0,0,0.5), 0 0 40px rgba(99, 102, 241, 0.15);
      transform: translateY(-10px) scale(1.02);
    }

    .reveal {
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .text-glow {
      text-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
    }

    /* Page Transition Reveal */
    .detail-reveal {
      animation: detailGrow 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes detailGrow {
      from { 
        opacity: 0; 
        transform: scale(0.95) translateY(20px);
      }
      to { 
        opacity: 1; 
        transform: scale(1) translateY(0);
      }
    }

    .image-parallax {
      transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
    }
  }
  </script>
</head>
<body>
  <div class="mesh-bg"></div>
  <div id="root"></div>
</body>
</html>
